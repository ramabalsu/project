<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container to hold the images and center them */
        .menu-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Each image is responsive and takes up the full width of the container */
        .menu-images img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            cursor: pointer; /* Indicate the image is clickable */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            width: auto;
            max-width: 90%;
            height: auto;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="menu-images">
    <img src="img/Menu24RamaBalian01.webp" alt="Menu Image 1" onclick="openModal(this.src)">
    <img src="img/Menu24RamaBalian02.webp" alt="Menu Image 2" onclick="openModal(this.src)">
    <img src="img/Menu24RamaBalian03.webp" alt="Menu Image 3" onclick="openModal(this.src)">
</div>

<!-- Modal -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Enlarged Image">
</div>

<script>
    function openModal(src) {
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        modal.style.display = "flex";
        modalImg.src = src;
    }

    function closeModal() {
        var modal = document.getElementById("imageModal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
