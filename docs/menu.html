<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Make each image take up almost the full viewport height */
        .menu-images {
            text-align: center;
        }
        .menu-images img {
            width: auto;
            height: 70vh; /* 90% of the viewport height */
            display: block;
            margin: 0 auto 20px; /* Center and space between images */
        }
    </style>
</head>
<body>
    <div class="menu-images">
        <img src="img/Menu24RamaBalian01.webp" alt="Menu Image 1">
        <img src="img/Menu24RamaBalian02.webp" alt="Menu Image 2">
        <img src="img/Menu24RamaBalian03.webp" alt="Menu Image 3">
    </div>
</body>
</html>
